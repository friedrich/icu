## ICU data patch version [optional]
##
## The version string is generated by the rule below -
## ${icu.version}.<build_date>_${tz.version}.  When you want to
## force the version string, use this property to set it.
icu.patch.version=3.4.5.20070329_2007d

## Year in copyright comment [optional]
##
## If this propertly is not set, current year is used.
icu.copyright.year=2007

## Target eclipse version.
##
## A directory name eclipse${eclipse.version} must exist
## under project_src directory.
eclipse.version=322

## Olson tzdata version
##
## This version is used for locating ICU zoneinfo.res file -
## ../icu/${tz.version}/be/zoneinfo.res
tz.version=2007d

## ICU plug-in version
icu.version=3.4.5


## ICU data version (com.ibm.icu.impl.data.icu<icu.data.version>dt)
icu.data.version=34

## Target feature ID
##
## Make sure what feature is including ICU4J plug-in in the target
## eclipse version.
target.feature=org.eclipse.rcp

## Target feature version
##
## This version will likely be changed in each eclipse maintenance
## release.
target.feature.version=3.2.2.r322_v20070104-8pcviKVqd8J7C1U

## ICU data patch feature ID
icu.patch.feature.id=org.eclipse.rcp.3.2.2.patch.icu.data

## ICU data patch feature name (referenced by feature.xml)
icu.patch.feature.name=Eclipse RCP 3.2.2 patch for updating ICU4J 3.4 data

## ICU data patch feature label (referenced by feature.xml)
icu.patch.feature.label=Eclipse patch updating ICU4J data

## ICU data patch plug-in ID
icu.patch.plugin.id=com.ibm.icu34.data.update

## Supported ICU eclipse plug-in version
icu.patch.fragment.host.version=[3.4.5.20061213,3.5.0)

## ICU data patch name used by update site
update.site.category.name=Eclipse 3.2.2 Patches

## ICU data patch feature label used by update site
update.site.category.label=Eclipse 3.2.2 Patches
